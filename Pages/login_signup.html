    <section>

        <div class="container">
            <div class="form-row">
                <h2>Login</h2>
            </div>
            <div class="form-row">
                <form id="form" novalidate>
                    <label for="name"><span class="label">Name:</span></label>
                    <input type="text" id="name" name="name"><br>
                    <span class="error-message" id="name-error">Name is required.</span><br><br>

                    <label for="email"><span class="label">Email:</span></label>
                    <input type="email" id="email" name="email"><br>
                    <span class="error-message" id="email-error">Valid email is required.</span><br><br>

                    <label for="phone"><span class="label">Phone:</span></label>
                    <input type="tel" id="phone" name="phone"><br>
                    <span class="error-message" id="phone-error">Phone number is required.</span><br><br>

                    <button class="primary_button" style="margin-top: 0;" type="submit">Sign in</button>
                </form>
            </div>
            <div class="form-row form-footer">
                <a href="#">Forgot Password?</a>
                <a href="register.html">Create account</a>
            </div>
        </div>
    </section>
